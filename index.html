<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>wt% â†’ Stoichiometry (Al, Ce, Si, Ni, Mg)</title>
  <style>
    :root{
      --bg:#ffffff; --fg:#111827; --muted:#6b7280; --card:#ffffff; --border:#e5e7eb; --chip-bg:#eef2ff; --chip-bd:#c7d2fe; --accent:#111827;
    }
    [data-theme="dark"]{
      --bg:#0b0f14; --fg:#e5e7eb; --muted:#9aa4b2; --card:#121821; --border:#202a36; --chip-bg:#1b2330; --chip-bd:#2a3a52; --accent:#e5e7eb;
    }
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif}
    .wrap{max-width:900px; margin:0 auto; padding:32px 20px 80px}
    h1{margin:.25rem 0 .5rem}
    .muted{color:var(--muted)}
    .card{max-width:760px; padding:16px 18px; border:1px solid var(--border); border-radius:12px; background:var(--card)}
    .row{display:grid; grid-template-columns:120px 1fr; gap:.75rem; align-items:center; margin:.5rem 0}
    input[type="number"]{width:140px; padding:.45rem .6rem; border:1px solid var(--border); background:transparent; color:var(--fg); border-radius:8px}
    .btn{margin-top:.75rem; padding:.55rem .9rem; border:1px solid var(--accent); border-radius:10px; background:var(--accent); color:#fff; cursor:pointer}
    [data-theme="dark"] .btn{color:#000; background:#e5e7eb; border-color:#e5e7eb}
    .result{margin-top:1rem; padding:.9rem; background:color-mix(in srgb, var(--card) 70%, var(--bg)); border:1px solid var(--border); border-radius:10px}
    .grid{display:grid; grid-template-columns: repeat(5, minmax(0,1fr)); gap:.5rem; margin:.5rem 0 0}
    .grid > label{display:flex; align-items:center; gap:.45rem}
    .tag{display:inline-block; padding:.18rem .45rem; background:var(--chip-bg); border:1px solid var(--chip-bd); border-radius:6px}
    hr{border:none; border-top:1px solid var(--border); margin:1rem 0}
    .topbar{display:flex; justify-content:space-between; align-items:center}
    .toggle{cursor:pointer; padding:.4rem .7rem; border:1px solid var(--border); border-radius:10px; background:transparent; color:var(--fg)}
    footer{position:fixed; left:0; right:0; bottom:0; padding:10px 16px; border-top:1px solid var(--border); background:var(--card); color:var(--muted); display:flex; justify-content:center}
    code{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>wt% â†’ Stoichiometry</h1>
        <div class="muted">Select elements and enter wt%. Renormalization to 100% is automatic.</div>
      </div>
      <button id="themeBtn" class="toggle" aria-label="Toggle dark mode">ðŸŒ™ Dark</button>
    </div>

    <div class="card" style="margin-top:12px">
      <div class="grid">
        <label><input type="checkbox" class="el" value="Al" checked> <span class="tag">Al</span></label>
        <label><input type="checkbox" class="el" value="Ce" checked> <span class="tag">Ce</span></label>
        <label><input type="checkbox" class="el" value="Si"> <span class="tag">Si</span></label>
        <label><input type="checkbox" class="el" value="Ni"> <span class="tag">Ni</span></label>
        <label><input type="checkbox" class="el" value="Mg"> <span class="tag">Mg</span></label>
      </div>
      <hr/>
      <div id="inputs"></div>
      <button class="btn" id="calcBtn">Convert</button>
      <div id="out" class="result" style="display:none;"></div>
    </div>
  </div>

  <footer>
    <span>Last updated: <span id="updated">â€”</span></span>
  </footer>

  <script>
    // --- Theme toggle (with persistence) ---
    const root = document.documentElement;
    const themeBtn = document.getElementById("themeBtn");
    const saved = localStorage.getItem("theme");
    const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    function setTheme(t){
      root.setAttribute("data-theme", t);
      themeBtn.textContent = t==="dark" ? "â˜€ï¸ Light" : "ðŸŒ™ Dark";
      localStorage.setItem("theme", t);
    }
    setTheme(saved || (prefersDark ? "dark" : "light"));
    themeBtn.addEventListener("click", ()=> setTheme(root.getAttribute("data-theme")==="dark" ? "light" : "dark"));

    // --- Last updated footer (uses server's file time) ---
    const mod = new Date(document.lastModified);
    const fmt = mod.toLocaleString(undefined, {year:"numeric", month:"short", day:"2-digit", hour:"2-digit", minute:"2-digit"});
    document.getElementById("updated").textContent = fmt;

    // --- Calculator logic ---
    const AW = { Al: 26.9815385, Ce: 140.116, Si: 28.085, Ni: 58.6934, Mg: 24.305 };
    const inputsDiv = document.getElementById("inputs");
    const outDiv = document.getElementById("out");
    const boxes = [...document.querySelectorAll(".el")];

    function renderInputs(){
      inputsDiv.innerHTML = "";
      boxes.filter(b=>b.checked).forEach(b=>{
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `<div>${b.value} wt%</div>
          <div><input type="number" step="0.0001" min="0" value="0" id="wt_${b.value}" /></div>`;
        inputsDiv.appendChild(row);
      });
    }
    boxes.forEach(b=>b.addEventListener("change", renderInputs));
    renderInputs();

    function gcd(a,b){ return b ? gcd(b, a%b) : a }
    function gcdMany(arr){ return arr.reduce((acc,v)=>gcd(acc,v)) }

    function bestIntegerFormula(ratios, maxMult=24, tol=0.05){
      let best=null;
      for(let mult=1; mult<=maxMult; mult++){
        const scaled=Object.fromEntries(Object.entries(ratios).map(([k,v])=>[k, v*mult]));
        const err=Object.values(scaled).reduce((s,x)=>s+Math.abs(Math.round(x)-x),0);
        if(!best || err<best.err){ best={err, mult, scaled}; if(err<tol) break; }
      }
      let ints=Object.fromEntries(Object.entries(best.scaled).map(([k,v])=>[k, Math.round(v)]));
      const g=gcdMany(Object.values(ints).map(v=>Math.max(1,v)));
      ints=Object.fromEntries(Object.entries(ints).map(([k,v])=>[k, Math.max(1, Math.round(v/g))]));
      return {ints, mult:best.mult};
    }

    function wtToStoich(){
      const elems = boxes.filter(b=>b.checked).map(b=>b.value);
      if(!elems.length){ outDiv.style.display="block"; outDiv.textContent="Select at least one element."; return; }

      let wt={}, sum=0;
      elems.forEach(e=>{
        const v=parseFloat(document.getElementById(`wt_${e}`).value||"0");
        wt[e]=Math.max(0, v); sum+=wt[e];
      });
      if(sum===0){ outDiv.style.display="block"; outDiv.textContent="Please enter non-zero wt% values."; return; }
      elems.forEach(e=> wt[e]=wt[e]*100/sum );

      const moles={}; elems.forEach(e=> moles[e]= wt[e]/AW[e] );
      const smallest = Math.min(...elems.map(e=>moles[e]).filter(v=>v>0));
      const ratios={}; elems.forEach(e=> ratios[e]= moles[e]/smallest );

      const {ints, mult} = bestIntegerFormula(ratios, 24, 0.05);
      const order = ["Al","Ni","Si","Mg","Ce"].filter(e=>elems.includes(e));
      const formula = order.map(e=> ints[e]===1 ? e : (e+ints[e]) ).join("");

      outDiv.style.display="block";
      outDiv.innerHTML = `
        <div><strong>Small-integer stoichiometry:</strong> ${formula}</div>
        <div class="muted">Best multiplier Ã—${mult}</div>
        <hr/>
        <div><strong>Normalized atomic ratios</strong> (smallest = 1):</div>
        <div>${order.map(e=>`${e}: ${ratios[e].toFixed(4)}`).join(" &nbsp; | &nbsp; ")}</div>
      `;
    }
    document.getElementById("calcBtn").addEventListener("click", wtToStoich);
  </script>
</body>
</html>
